<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem">
        <div class="card-body p-5 text-center">
          <div class="mb-md-5 mt-md-4 pb-5">
            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
            <p class="text-white-50 mb-5">
              Please enter your login and password!
            </p>

            <form [formGroup]="loginForm">
              <div class="form-outline form-white mb-4">
                <input
                  formControlName="email"
                  type="email"
                  id="email"
                  class="form-control form-control-lg"
                  placeholder="email@gmail.com"
                  [class.error]="
                    loginForm.controls.email.dirty &&
                    loginForm.hasError('required', 'email')
                  "
                />
                <label class="form-label" for="email">Email</label>
                <div
                  class="invalid-feedback d-block"
                  *ngIf="email.invalid && (email.dirty || email.touched)"
                >
                  <div *ngIf="email.errors">*Email is invalid!</div>
                </div>
              </div>

              <div class="form-outline form-white mb-4">
                <input
                  formControlName="password"
                  type="password"
                  id="password"
                  class="form-control form-control-lg"
                  placeholder="Password"
                  minlength="8"
                  [class.error]="
                    loginForm.controls.password.dirty &&
                    loginForm.hasError('required', 'password')
                  "
                />
                <label class="form-label" for="password">Password</label>
                <div
                  class="invalid-feedback d-block"
                  *ngIf="
                    password.invalid && (password.dirty || password.touched)
                  "
                >
                  <div *ngIf="password.errors?.required">
                    *Password is required!
                  </div>
                  <div
                    *ngIf="
                      password.errors?.minlength && !password.errors?.required
                    "
                  >
                    *Password should have at least 8 characters!
                  </div>
                </div>
              </div>

              <p class="small mb-5 pb-lg-2">
                <a class="text-white-50" href="#!">Forgot password?</a>
              </p>

              <button
                (click)="onSubmit()"
                class="btn btn-outline-light btn-lg px-5"
                type="submit"
              >
                Login <a class="fa fa-sign-in"></a>
              </button>
            </form>

            <div class="d-flex justify-content-center text-center mt-4 pt-1">
              <a href="#!" class="text-white"
                ><i class="fab fa-facebook-f fa-lg"></i
              ></a>
              <a href="#!" class="text-white"
                ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
              ></a>
              <a href="#!" class="text-white"
                ><i class="fab fa-google fa-lg"></i
              ></a>
              <a href="#!" class="text-white"
                ><i class="fab fa-github fa-lg mx-4 px-2"></i
              ></a>
            </div>
          </div>

          <div>
            <p class="mb-0">
              Don't have an account?
              <a [routerLink]="['/register']" class="text-white-50 fw-bold"
                >Sign Up</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
